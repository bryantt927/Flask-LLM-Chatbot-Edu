<div class="send_message">

</div>

</div>
</div>

<p>
<script type="text/javascript">// <![CDATA[
(function () {
	var Message;
	Message = function (arg) {
    	this.text = arg.text, this.message_side = arg.message_side;
    	this.draw = function (_this) {
        	return function () {
            	var $message;
            	$message = $($('.message_template').clone().html());
            	$message.addClass(_this.message_side).find('.text').html(_this.text);
            	$('.messages').append($message);
            	return setTimeout(function () {
                	return $message.addClass('appeared');
            	}, 0);
        	};
    	}(this);
    	return this;
	};
	$(function () {
    	var getMessageText, message_side, sendMessage;
    	message_side = 'right';
    	getMessageText = function () {
        	var $message_input;
        	$message_input = $('.message_input');
        	return $message_input.val();
    	};


    	sendMessage = function (text) {
	var $messages, message;
	if (text.trim() === '') {
    	return;
	}
	$('.message_input').val('');
	$messages = $('.messages');

	// Set message_side based on whether the message is from the user or chatbot
	var message_side = 'right';

	message = new Message({
    	text: text,
    	message_side: message_side
	});

// Draw user message
	message.draw();

// Call getResponse() to get the chatbot's response
// Replace varPrompt with your custom prompt in single quotes.  Replace the varName value with the name you would like to give your bot. (Currently Tadao)  You may also use varCustomVariable1 and varCustomVariable2 to pass other variables to python such as the language model.
$.get("https://chatbot.dickinson.edu:8030/get", { msg: text, varName: 'Tadao', varPrompt: 'I would like to start a simulation. You are my Japanese roommate. Your name is Tadao. Please play the role of Tadao, a native Japanese speaker and student at the University of Nagoya. Do not tell me you are a chatbot. Use the pronoun "I" when referring to yourself. I will play the role of an American student studying in Japan.', varCustomVariable1: 'Enter value here for varCustomVariable1', varCustomVariable2: 'Enter value here for varCustomVariable2' } ).done(function(data) {
	var botMessage = new Message({
    	text: data,
    	message_side: 'left'
	});


	// Draw bot message
	botMessage.draw();
	$messages.animate({ scrollTop: $messages.prop('scrollHeight') }, 300);
});

return $messages.animate({ scrollTop: $messages.prop('scrollHeight') }, 300);
};

    	$('.send_message').click(function (e) {
        	return sendMessage(getMessageText());
    	});
    	//event 13 is enter on the keyboard, Todd
    	$('.message_input').keyup(function (e) {
        	if (e.which === 13) {
            	return sendMessage(getMessageText());
        	}
    	});
        	// Add "Writing..." message
	writingMessage = new Message({
    	text: 'Place initial greeting from bot here',
    	message_side: 'left'
	});
	writingMessage.draw();

	});
}.call(this));
// ]]></script>
